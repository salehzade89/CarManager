<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="personId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let person">{{ person.personId }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let person">{{ person.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let person">{{ person.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let person">{{ person.age }}</td>
    </ng-container>

    <div matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef>Car number</th>
      <td mat-cell *matCellDef="let person">{{ person.car?.number }}</td>
    </div>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="button-col" mat-cel *matCellDef="let person">
        <button class="btn btn-primary ml-auto" type="submit">
          <i class="fa fa-trash"></i>
        </button>
        <button class="btn btn-primary ml" type="submit">
          <i class="fa fa-edit"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>

  <button class="md-fab-bottom-right" mat-fab color="primary">Primary</button>
</div>
