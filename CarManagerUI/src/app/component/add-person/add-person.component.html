<div>
    <mat-form-field class="example-full-width">
        <input type="text" matInput [formControl]="nameValidator" placeholder="Name*" [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="Surname"
            [(ngModel)]="data.surname">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="number" min="0" max="100" matInput placeholder="Age*"
            [(ngModel)]="data.age" [formControl]="ageValidator">
           <mat-error *ngIf="ageValidator.invalid">{{getAgeErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Car" aria-label="Car" matInput
            [formControl]="myControl" [(ngModel)]="data.car" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredCars | async"
                [value]="option">
                {{option.number}}
            </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="myControl.invalid">Select correct car</mat-error>
    </mat-form-field>

    <button mat-raised-button [disabled]="(ageValidator.invalid || nameValidator.invalid || myControl.invalid)" (click)="onCancelClick()" class="save-button" color="primary">Save</button>
    <button mat-raised-button (click)="onCancelClick()" >Cancel</button>
</div>
